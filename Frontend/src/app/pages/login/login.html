<div class="login-container">
	<h2>Login</h2>

	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

		<div class="form-group">
			<label for="login">Username</label>
			<input id="login" type="text" formControlName="login" placeholder="Type in login">
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" type="password" formControlName="password" placeholder="Type in password">
		</div>

		@if (errorMessage) {
		<div class="error">
			{{ errorMessage }}
		</div>
		}

		<button type="submit" [disabled]="loginForm.invalid">Log in</button>
	</form>
</div>
