services:
  db:
    image: postgres:17
    container_name: zawodyweb-db
    environment:
      POSTGRES_DB: zawodyweb
      POSTGRES_USER: zawodyweb
      POSTGRES_PASSWORD: zawodyweb
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: zawodyweb-backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/zawodyweb
      SPRING_DATASOURCE_USERNAME: zawodyweb
      SPRING_DATASOURCE_PASSWORD: zawodyweb
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      TZ: Europe/Warsaw
    ports:
      - "8000:8080" # Direct access to backend if needed
      - "5005:5005" # Debug
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: zawodyweb-frontend
    depends_on:
      - backend
    ports:
      - "8080:80" # Main entry point for the entire app
    restart: unless-stopped

volumes:
  db_data:
